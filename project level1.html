<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice set 1</title>
    <link rel="stylesheet" href="Project level1.css"> <!--external styling-->
    <style>
        #heading{
            color: yellow;
        }
        #div{
            color: aquamarine;
        } /*id selector*/
        p{
            color: brown;
        }/*element selector*/
        .heading{
            color: burlywood;
        }/*class selector*/
        #first , #seond {
            color: cadetblue;
        }
    </style>  <!--style tag-->
</head>
<body>
    <h1 style="color: red;">My name is Gaurav</h1>
    <hr>
    <div id="heading" style="color: gold;">I am From Jalgaon</div> <!--inline styling high priority-->
    <hr>
    <div id="div">Div</div>
    <p>Paragraph</p>
    <h1 class="heading">Heading</h1>
    <div id="first">Hello first</div>
    <div id="second">Hello second</div>
</body>
</html>
