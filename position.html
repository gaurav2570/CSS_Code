<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 50px;
            height: 50px;
            background-color: aquamarine;
            margin: 5px;
        }
        #div1{
            position: static;
        }
        #div2{
            position: relative;
            top: 10px;
            left: 50px;
        }
        #div3{
            position: absolute;
            top: 20px;
        }
        #div4{
            position: fixed;
            right: 50px;
        }
    </style>
</head>
<body>
    <div id="div1" class="box">Box1</div>
    <div id="div2" class="box">Box2</div>
    <div id="div3" class="box">Box3</div>
    <div id="div4" class="box">Box4</div>
</body>
</html>
