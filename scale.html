<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Transform scale</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            background-color: aquamarine;
            border: 2px solid black;
            border-radius: 5px;
            position: relative;
            top: 50px;
            left: 50px;

            transition: all 0.5s ease-in;
        }
        .box:hover{
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div class="box">Scale</div>
</body>
</html>
